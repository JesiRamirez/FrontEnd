<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" src="@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap')">
    <link rel="stylesheet" href="/C10-081121/root/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="descuento">Descuentos 20%</section>
    <header>
        <h1>Heroes</h1>
    </header>
    <main class="form-register">
        <form class="formulario" action="@import url('registro.html')" method="post">
            <h2>Registro</h2>
            <input class="datos" type="text" name="nombre" id="usuario" placeholder="Nombre y Apellido">
            <input class="datos" type="mail" name="mail" id="mail" placeholder="Correo Electrónico">
            <input class="datos" type="password" name="password" id="password" placeholder="Contraseña">
            <select class="país" name="pais">
                <option value=""disabled selected>País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
            <input class="button-resetear" type="reset" value="Resetear">
            <input class="button-enviar" type="submit" value="Enviar">
            <p class="pregunta">¿Ya tenés una cuenta? <a href="#">Ingresá</a></p>
        </form>
        
    </main>
</body>

<footer class="foot-register"> Todos los Derechos reservados a FRONTEND 1</footer>
</html>
